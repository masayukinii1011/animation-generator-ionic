<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Moving Circle</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div [style.width.px]="size" [style.margin]="margin">
    <app-canvas [width]="size" [height]="size"></app-canvas>
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <ion-label>Size</ion-label>
          <ion-range min="0.02" max="0.2" step="0.001" [(ngModel)]="circleSize">
          </ion-range>
        </ion-col>
        <ion-col col-6>
          <ion-label>Speed</ion-label>
          <ion-range min="-4000" max="-1000" [(ngModel)]="speed">
          </ion-range>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6>
          <ion-label>Transparency</ion-label>
          <ion-range min="-2" max="-0.1" step="0.01" [(ngModel)]="transparency">
          </ion-range>
        </ion-col>
        <ion-col col-6>
          <ion-button class="launch" expand="block" color="tertiary" (click)="draw()">Launch</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
